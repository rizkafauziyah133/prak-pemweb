<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Bilangan Ganjil dan Genap</title>
</head>

<body>
    <h1>Menghitung Bilangan Ganjil dan Genap</h1>
    <p>Masukkan bilangan bulat positif:</p>
    <input type="number" id="inputNumber">
    <button onclick="hitungGanjilGenap()">Hitung</button>
    <p>Hasil:</p>
    <span id="hasil"></span>

    <script>
        function hitungGanjilGenap() {
            // Mengambil bilangan dari input
            var bilangan = parseInt(document.getElementById("inputNumber").value);
            
            if (bilangan <= 0 || isNaN(bilangan)) {
                alert("Masukkan bilangan bulat positif yang valid.");
            } else {
                var jumlahGanjil = 0;
                var jumlahGenap = 0;

                for (var i = 1; i <= bilangan; i++) {
                    if (i % 2 === 0) {
                        // Bilangan genap
                        jumlahGenap++;
                    } else {
                        // Bilangan ganjil
                        jumlahGanjil++;
                    }
                }

                // Menampilkan hasil
                var hasilText = "Jumlah bilangan ganjil: " + jumlahGanjil + "<br>Jumlah bilangan genap: " + jumlahGenap;
                document.getElementById("hasil").innerHTML = hasilText;
            }
        }
    </script>

</body>
</html>
